@Kopernicus:AFTER[AdvancedAtmosphereToolsRedux]
{
    @Body[Kerbin]
    {
        @Atmosphere
        {
            BinaryWindData //X = north/south, Y = up/down, Z = east/west
            {
                pathX = Test/va.npy
                pathY = Test/wa.npy
                pathZ = Test/ua.npy

                sizeLon = 64
                sizeLat = 32
                sizeAlt = 10
                timestamps = 24
                timeStep = 2700
                initialOffset = 128
                scaleFactor = 1.375
                modelTop = 28000
                invertAltitude = true
                longitudeOffset = 180
            }
        }
    }
}