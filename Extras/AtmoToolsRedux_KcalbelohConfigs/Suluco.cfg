@Kopernicus:AFTER[KcalbelohSystem]
{
    @Body[Suluco]
    {
        @Atmosphere
        {
            %maxTempAngleOffset = 5

            %TidallyLockedPreset
            {
                presetType = Slow
                substellarLongitude = -90
                maxTempAngleOffset = 5

                substellarPressureGradient = 0.03
                pressureGradientTerminator = 90                

                horizontalWindSpeed = 20
                verticalWindSpeed = 4
                windTerminator = 90
            }
        }
    }
}