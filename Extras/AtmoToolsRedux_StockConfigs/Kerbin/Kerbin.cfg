@Kopernicus:AFTER[AdvancedAtmosphereToolsRedux]
{
    @Body[Kerbin]
    {
        @Atmosphere
        {
            BinaryWindData //X = north/south, Y = up/down, Z = east/west
            {
                pathX = AtmoToolsRedux_StockConfigs/Kerbin/va.npy
                pathY = AtmoToolsRedux_StockConfigs/Kerbin/wa.npy
                pathZ = AtmoToolsRedux_StockConfigs/Kerbin/ua.npy

                sizeLon = 64
                sizeLat = 32
                sizeAlt = 10
                timestamps = 24
                timeStep = 2700
                initialOffset = 128
                scaleFactor = 1.375
                modelTop = 28000
                invertAltitude = true
                longitudeOffset = 180

                verticalWindMultiplier = 5000
                northSouthWindMultiplier = 1
                eastWestWindMultiplier = 1
            }

            BinaryTemperatureData
            {
                path = AtmoToolsRedux_StockConfigs/Kerbin/ta.npy

                disableLatitudeBias = true

                sizeLon = 64
                sizeLat = 32
                sizeAlt = 10
                timestamps = 24
                timeStep = 2700
                initialOffset = 128
                scaleFactor = 1.375
                modelTop = 28000
                invertAltitude = true
                longitudeOffset = 180
            }
            BinaryPressureData
            {
                path = AtmoToolsRedux_StockConfigs/Kerbin/hlpr.npy

                sizeLon = 64
                sizeLat = 32
                sizeAlt = 11
                timestamps = 24
                timeStep = 2700
                initialOffset = 128
                scaleFactor = 1.35
                modelTop = 23000
                invertAltitude = true
                longitudeOffset = 180
            }
        }
    }
}